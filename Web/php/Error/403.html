<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParaBook -403 Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff;
        color: #333;
      }

      .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 80px 50px;
        flex-wrap: wrap;
      }

      .image-container {
        flex: 1;
        text-align: center;
        padding: 20px;
      }

      .image-container img {
        width: 100%;
        max-width: 500px;
      }

      .text-container {
        flex: 1;
        padding: 20px;
        max-width: 500px;
      }

      .text-container h1 {
        font-size: 40px;
        color: #000;
        font-weight: bold;
      }

      .text-container h2 {
        font-size: 28px;
        color: #000;
        margin-top: 10px;
      }

      .text-container p {
        margin-top: 20px;
        font-size: 16px;
        color: #666;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        margin-top: 30px;
        background-color: #007bff;
        color: #000;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .main-content {
          flex-direction: column-reverse;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="main-content">
      <div class="image-container">
        <img src="/Assets/Images/403.jpg" alt="403 Illustration" />
      </div>
      <div class="text-container">
        <h1>Ooops....</h1>
        <h2>Page not found</h2>
        <p>
          The page you are looking is either not available or cannot be found,
          go back to home page.
        </p>
        <a href="/home" class="btn">Go Back</a>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
